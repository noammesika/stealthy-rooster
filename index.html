<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Stealthy Rooster - An addictive jumping game by Noam Mesika">
    <title>Stealthy Rooster - by Noam Mesika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #87CEEB; }
        canvas { display: block; margin: 0 auto; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; color: white; text-shadow: 2px 2px 4px #000; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,255,255,0.9); padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .hearts { font-size: 30px; color: red; margin-top: 10px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        button { padding: 12px 25px; border-radius: 25px; border: none; background: #2ecc71; color: white; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:hover { background: #27ae60; }
        .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 40px; }
        .ctrl-btn { width: 70px; height: 70px; border-radius: 50%; background: rgba(0,0,0,0.5); border: 2px solid white; color: white; font-size: 12px; }
    </style>
</head>
<body>

<div id="ui">
    <h1 id="gameTitle">Stealthy Rooster</h1>
    <div id="scoreDisplay">Score: 0</div>
    <div class="hearts" id="heartDisplay">❤️❤️❤️</div>
</div>

<div id="menu">
    <h2>Choose Difficulty</h2>
    <div class="btn-group">
        <button onclick="startGame(3.5)">Easy</button>
        <button onclick="startGame(5.5)" style="background: #f1c40f;">Medium</button>
        <button onclick="startGame(8)" style="background: #e74c3c;">Hard</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls" id="mobileControls" style="display: none;">
    <button class="ctrl-btn" id="jumpBtn">JUMP</button>
    <button class="ctrl-btn" id="crouchBtn">DUCK</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let gameSpeed = 0; 
    let isGameOver = false;
    let gameActive = false;
    let lives = 3;
    let invincibilityFrames = 0;

    let rooster = { x: 50, y: 0, w: 50, h: 60, dy: 0, jumpForce: -22, gravity: 0.8, isCrouching: false };
    let obstacles = [];
    let nextObstacleTimer = 0;

    function startGame(speed) {
        gameSpeed = speed;
        gameActive = true;
        document.getElementById('menu').style.display = 'none';
        document.getElementById('mobileControls').style.display = 'flex';
        update();
    }

    function drawRooster() {
        ctx.save();
        if (invincibilityFrames % 10 > 5) ctx.globalAlpha = 0.5; // Flash effect when hit
        ctx.translate(rooster.x, rooster.y);
        let drawH = rooster.isCrouching ? rooster.h/2 : rooster.h;
        ctx.fillStyle = "#FFD700"; 
        ctx.beginPath(); ctx.ellipse(rooster.w/2, drawH/2, rooster.w/2, drawH/2, 0, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "red"; ctx.fillRect(rooster.w/2 - 5, -10, 15, 15);
        ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(rooster.w - 10, drawH/3, 3, 0, Math.PI * 2); ctx.fill();
        ctx.restore();
    }

    function update() {
        if (!gameActive || isGameOver) return;

        score += 0.2;
        document.getElementById('scoreDisplay').innerText = "Score: " + Math.floor(score);
        if (invincibilityFrames > 0) invincibilityFrames--;

        rooster.dy += rooster.gravity;
        rooster.y += rooster.dy;
        let ground = canvas.height - 50;
        if (rooster.y > ground - (rooster.isCrouching ? 30 : 60)) {
            rooster.y = ground - (rooster.isCrouching ? 30 : 60);
            rooster.dy = 0;
        }

        nextObstacleTimer--;
        if (nextObstacleTimer <= 0) {
            let h = 30 + Math.random() * 20;
            obstacles.push({ x: canvas.width, y: ground - h, w: 25, h: h });
            nextObstacleTimer = 100 + Math.random() * 50;
        }

        obstacles.forEach((obs, i) => {
            obs.x -= gameSpeed;
            let rH = rooster.isCrouching ? 30 : 60;
            if (invincibilityFrames === 0 && rooster.x < obs.x + obs.w && rooster.x + rooster.w > obs.x &&
                rooster.y < obs.y + obs.h && rooster.y + rH > obs.y) {
                lives--;
                invincibilityFrames = 60; // 1 second of invincibility
                document.getElementById('heartDisplay').innerText = "❤️".repeat(lives);
                if (lives <= 0) {
                    isGameOver = true;
                    alert("Game Over! Final Score: " + Math.floor(score));
                    location.reload();
                }
            }
        });

        if (obstacles.length > 0 && obstacles[0].x < -50) obstacles.shift();
        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0, 0, canvas.width, canvas.height); // Sky
        ctx.fillStyle = "#2ecc71"; ctx.fillRect(0, canvas.height - 50, canvas.width, 50); // Grass
        drawRooster();
        ctx.fillStyle = "#8B4513";
        obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, obs.w, obs.h));
    }

    window.addEventListener('keydown', (e) => {
        if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') && rooster.dy === 0) rooster.dy = rooster.jumpForce;
        if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') rooster.isCrouching = true;
    });
    window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') rooster.isCrouching = false;
    });

    document.getElementById('jumpBtn').ontouchstart = (e) => { e.preventDefault(); if(rooster.dy === 0) rooster.dy = rooster.jumpForce; };
    document.getElementById('crouchBtn').ontouchstart = (e) => { e.preventDefault(); rooster.isCrouching = true; };
    document.getElementById('crouchBtn').ontouchend = (e) => { e.preventDefault(); rooster.isCrouching = false; };
</script>
</body>
</html>
