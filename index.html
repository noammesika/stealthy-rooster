<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Stealthy Rooster - An addictive jumping game by Noam Mesika">
    <title>Stealthy Rooster - by Noam Mesika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #87CEEB; }
        canvas { display: block; margin: 0 auto; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; color: white; text-shadow: 2px 2px 4px #000; }
        #menu { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.3); z-index: 10; }
        .hearts { font-size: 30px; color: red; margin-top: 10px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        button { padding: 12px 25px; border-radius: 25px; border: none; background: #2ecc71; color: white; cursor: pointer; font-weight: bold; font-size: 16px; pointer-events: auto; }
        .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 40px; pointer-events: none; }
        .ctrl-btn { width: 80px; height: 80px; border-radius: 50%; background: rgba(0,0,0,0.5); border: 2px solid white; color: white; font-size: 14px; pointer-events: auto; }
    </style>
</head>
<body>

<div id="ui">
    <h1 id="gameTitle">Stealthy Rooster</h1>
    <div id="scoreDisplay">Score: 0</div>
    <div class="hearts" id="heartDisplay">❤️❤️❤️</div>
</div>

<div id="menu">
    <h2 style="color: #333;">Stealthy Rooster</h2>
    <p style="color: #666;">Choose Difficulty</p>
    <div class="btn-group">
        <button onclick="startGame(6)">Normal (Easy was too slow!)</button>
        <button onclick="startGame(8.5)" style="background: #f1c40f;">Pro</button>
        <button onclick="startGame(11)" style="background: #e74c3c;">Extreme</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<div class="controls" id="mobileControls" style="display: none;">
    <button class="ctrl-btn" id="jumpBtn">JUMP (W)</button>
    <button class="ctrl-btn" id="crouchBtn">DUCK (S)</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let gameSpeed = 0; 
    let isGameOver = false;
    let gameActive = false;
    let lives = 3;
    let invincibilityFrames = 0;

    let rooster = { x: 50, y: 0, w: 50, h: 60, dy: 0, jumpForce: -23, gravity: 0.9, isCrouching: false };
    let obstacles = [];
    let nextObstacleTimer = 0;

    function startGame(speed) {
        gameSpeed = speed;
        gameActive = true;
        document.getElementById('menu').style.display = 'none';
        document.getElementById('mobileControls').style.display = 'flex';
        update();
    }

    function drawRooster() {
        ctx.save();
        if (invincibilityFrames % 10 > 5) ctx.globalAlpha = 0.3;
        ctx.translate(rooster.x, rooster.y);
        let drawH = rooster.isCrouching ? rooster.h/2 : rooster.h;
        ctx.fillStyle = "#FFD700"; 
        ctx.beginPath(); ctx.ellipse(rooster.w/2, drawH/2, rooster.w/2, drawH/2, 0, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "red"; ctx.fillRect(rooster.w/2 - 5, -10, 15, 15);
        ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(rooster.w - 10, drawH/3, 3, 0, Math.PI * 2); ctx.fill();
        ctx.restore();
    }

    function update() {
        if (!gameActive || isGameOver) return;

        score += 0.2;
        document.getElementById('scoreDisplay').innerText = "Score: " + Math.floor(score);
        if (invincibilityFrames > 0) invincibilityFrames--;

        // Speed increases slightly over time
        if (Math.floor(score) > 300 && Math.floor(score) % 100 === 0) gameSpeed += 0.005;

        rooster.dy += rooster.gravity;
        rooster.y += rooster.dy;
        let ground = canvas.height - 50;
        let currentH = rooster.isCrouching ? 30 : 60;
        
        if (rooster.y > ground - currentH) {
            rooster.y = ground - currentH;
            rooster.dy = 0;
        }

        nextObstacleTimer--;
        if (nextObstacleTimer <= 0) {
            let isAir = Math.random() > 0.6; // 40% chance for air obstacle
            let obsH = 30 + Math.random() * 20;
            let obsY = isAir ? ground - 110 : ground - obsH; // Air obstacles are high
            
            obstacles.push({ x: canvas.width, y: obsY, w: 30, h: isAir ? 25 : obsH, type: isAir ? 'air' : 'ground' });
            nextObstacleTimer = 80 + Math.random() * 40; // Faster spawning
        }

        obstacles.forEach((obs, i) => {
            obs.x -= gameSpeed;
            let rH = rooster.isCrouching ? 30 : 60;
            
            // Precise Collision
            if (invincibilityFrames === 0 && 
                rooster.x < obs.x + obs.w && rooster.x + rooster.w > obs.x &&
                rooster.y < obs.y + obs.h && rooster.y + rH > obs.y) {
                
                lives--;
                invincibilityFrames = 80; 
                document.getElementById('heartDisplay').innerText = "❤️".repeat(lives);
                if (lives <= 0) {
                    isGameOver = true;
                    alert("Game Over! Score: " + Math.floor(score));
                    location.reload();
                }
            }
        });

        if (obstacles.length > 0 && obstacles[0].x < -50) obstacles.shift();
        draw();
        requestAnimationFrame(update);
    }

    function draw() {
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0, 0, canvas.width, canvas.height); // Sky
        ctx.fillStyle = "#2ecc71"; ctx.fillRect(0, canvas.height - 50, canvas.width, 50); // Grass
        drawRooster();
        
        obstacles.forEach(obs => {
            ctx.fillStyle = obs.type === 'air' ? "#E74C3C" : "#8B4513"; // Red for air, Brown for ground
            ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
        });
    }

    // Controls
    const jumpAction = () => { if(rooster.dy === 0 && !rooster.isCrouching) rooster.dy = rooster.jumpForce; };
    const duckAction = (val) => { rooster.isCrouching = val; };

    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') jumpAction();
        if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') duckAction(true);
    });
    window.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') duckAction(false);
    });

    document.getElementById('jumpBtn').onmousedown = jumpAction;
    document.getElementById('crouchBtn').onmousedown = () => duckAction(true);
    document.getElementById('crouchBtn').onmouseup = () => duckAction(false);
    document.getElementById('jumpBtn').ontouchstart = (e) => { e.preventDefault(); jumpAction(); };
    document.getElementById('crouchBtn').ontouchstart = (e) => { e.preventDefault(); duckAction(true); };
    document.getElementById('crouchBtn').ontouchend = (e) => { e.preventDefault(); duckAction(false); };
</script>
</body>
</html>
